<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <div class="header">
        
        <input id="input" type="text" class="input" placeholder="ENTER NUMBER">
    </div>
    <div class="container">
        <div class="cover">
            <h1>ANIMATION CALCULATOR</h1>
        </div>
        <table class="table">
            <tr>
                <td onclick="getValue('-')">-</td>
                <td onclick="getValue('*')">*</td>
                <td onclick="getValue('/')">/</td>
                <td onclick="getValue('+')" rowspan="4">+</td>
            </tr>
            <tr>
                <td onclick="getValue('7')">7</td>
                <td onclick="getValue('8')">8</td>
                <td onclick="getValue('9')">9</td>
            </tr>
            <tr>
                <td onclick="getValue('4')">4</td>
                <td onclick="getValue('5')">5</td>
                <td onclick="getValue('6')">6</td>
            </tr>
            <tr>
                <td onclick="getValue('1')">1</td>
                <td onclick="getValue('2')">2</td>
                <td onclick="getValue('3')">3</td>
            </tr>
            <tr>
                <td onclick="getValue('0')" >0</td>
                <td onclick="totalValue()">=</td>
                <td onclick="allClear()">AC</td>
                <td onclick="clear()">C</td>
            </tr>
        </table>
    </div>



</body>
<script src="app.js"></script>

</html>
